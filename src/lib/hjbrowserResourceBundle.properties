#	window.  Menu items that start with "go! <URL>" open the URL in a separate 
#	undecorated window (without controls).
#
#	A character surrounded by two tilde (~) characters at the beginning of a menu 
#	item is that item's keyboard accelerator on Solaris systems.  The keyboard 
#	accelerators on Windows systems fit the usual Windows accelerator model.  
#	For example, the Open item on the File menu can be activated from the Solaris 
#	keyboard by pressing Control-o.
