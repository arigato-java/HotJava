<html>
<head>
<title>Save to a File</title>
<meta name=type content="hotjava/query">
</head>

<body bgcolor="#ffffff">

<IMG SRC="../images/banner.gif" WIDTH="100%" HEIGHT="6" BORDER="0" HSPACE="0" VSPACE="6"><br>

<font color="666699" size="+3">Save to a File</font>

<hr>
Save <b>&url;</b> to a file?
<P>
<applet code=&applet.package;.SaveToFileApplet width=150 height=30>
<param name=url value="&url;">
<param name="saveLabel" value="Save">
<param name="cancelLabel" value="Cancel">

</applet>
<hr>

</body>
